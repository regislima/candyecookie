<link rel="stylesheet" href="App/Resources/assets/css/config.css">

<h4 class="mb-3">Configurações</h4>
<div class="card ">
    <div class="card-header">

        <!--Cabeçalho-->
        <div class="bg-white shadow-sm pt-4 pl-2 pr-2 pb-2 col-sm-12">
            
            <!-- Opções -->
            <ul role="tablist" class="nav bg-light nav-pills rounded nav-fill mb-3">
                <li class="nav-item">
                    <a data-toggle="pill" href="#perfil" class="nav-link">
                        <i class="fas fa-address-card"></i>
                        Perfil
                    </a>
                </li>
                <li class="nav-item">
                    <a data-toggle="pill" href="#slider" class="nav-link">
                        <i class="fas fa-photo-video"></i>
                        Slider
                    </a>
                </li>
                <li class="nav-item">
                    <a data-toggle="pill" href="#pagamento" class="nav-link">
                        <i class="fas fa-piggy-bank"></i>
                        Pagamento
                    </a>
                </li>
            </ul>
        </div>
        <!-- Fim do cabeçalho -->
        
        <!-- Perfil -->
        <div class="tab-content">
            <div id="perfil" class="tab-pane fade show pt-3">
                <form name="form_perfil" enctype="multipart/form-data" method="post" role="form" action="?class=Configuracoes&method=updateAdmin">
                    <div class="form-group bmd-form-group">
                        <label class="bmd-label-floating">Código</label>
                        <input name="id" type="text" class="form-control" id="id" value="{{ admin.getId() }}" readonly>
                    </div>
                    
                    <div class="form-group bmd-form-group">
                        <label class="bmd-label-floating">Nome</label>
                        <input name="nome" type="text" class="form-control" id="nome" value="{{ admin.getNome() }}" required>
                    </div>
                    
                    <div class="form-group bmd-form-group">
                        <label class="bmd-label-floating">CPF</label>
                        <input name="cpf" type="text" class="form-control" id="cpf" maxlength="14" value="{{ admin.getCPF() }}" required>
                    </div>
                    
                    <div class="form-group bmd-form-group">
                        <label class="bmd-label-floating">Endereço</label>
                        <input name="endereco" type="text" class="form-control" id="endereco" value="{{ admin.getEndereco() }}" required>
                    </div>
                    
                    <div class="form-group bmd-form-group">
                        <label class="bmd-label-floating">Bairro</label>
                        <input name="bairro" type="text" class="form-control" id="bairro" value="{{ admin.getBairro() }}" required>
                    </div>
                    
                    <div class="form-group bmd-form-group">
                        <label class="bmd-label-floating">Telefone</label>
                        <input name="telefone" type="tel" class="form-control" id="telefone" maxlength="15" value="{{ admin.getTelefone() }}" required>
                    </div>
                    
                    <div class="form-group bmd-form-group">
                        <label class="bmd-label-floating">Email</label>
                        <input name="email" type="email" class="form-control" id="email" value="{{ admin.getEmail() }}" required>
                    </div>
                    
                    <div class="form-group bmd-form-group">
                        <label class="bmd-label-floating">Data de Nascimento</label>
                        <input name="nascimento" type="text" class="form-control" id="nascimento" maxlength="10" value="{{ admin.getNascimento() }}" required>
                    </div>
                    
                    <div class="form-group bmd-form-group">
                        <label class="bmd-label-floating">Cidade</label>
                        <input list="id_cidade" name="id_cidade" class="form-control" value="{{ admin.getCidade() }}" required>
                        <datalist id="id_cidade">
                            {% for cidade in cidades %}
                                <option value="{{ cidade }}">
                            {% endfor %}
                        </datalist>
                    </div>

                    <div>
                        <label class="bmd-label-floating">Imagem</label>
                        <input name="imagem" type="file" class="form-control-file" id="imagem">
                    </div>
                    
                    <div class="form-group">
                        <label class="bmd-label-floating">Grupo</label>
                        <div class="form-check form-check-radio">
                            <label class="form-check-label">Administrador
                                <input type="radio" value="1" name="id_grupo" id="id_grupo" class="form-check-input" checked>
                                <span class="circle"><span class="check"></span>
                            </span>
                        </label>
                    </div>
                    
                    <button class="btn btn-primary">Salvar</button>
                </form>
            </div>
        </div>
        <!-- Fim do perfil -->

        <!-- Slider -->
        <div id="slider" class="tab-pane fade show pt-3">
            <form name="form_slider" enctype="multipart/form-data" method="post" role="form" action="?class=Configuracoes&method=updateSlider">
                <h4 class="text-center">Upload de imagens no tamanho de 900x350</h4>
                <div>
                    <label class="bmd-label-floating">Imagem</label>
                    <input name="imagem[]" type="file" class="form-control-file" id="imagem" multiple>
                </div>
                <br>
                <button class="btn btn-primary">Salvar</button>
            </form>
        </div>
        <!-- Fim do slider -->

        <!-- Pagamento -->
        <div id="pagamento" class="tab-pane fade show pt-3">
            <form name="form_pagamento" enctype="multipart/form-data" method="post" role="form" action="?class=Configuracoes&method=updateFrete">
                <input type="hidden" name="id" id="id" value="{{ config.getId() }}">
                <div class="form-group bmd-form-group">
                    <label class="bmd-label-floating">Valor do Frete</label>
                    <input name="valor_frete" type="text" class="form-control" id="valor_frete" value="{{ config.getValor_Frete() }}">
                </div>

                <div class="form-group bmd-form-group">
                    <label class="bmd-label-floating">Valor mínimo em compras para NÃO cobrar frete</label>
                    <input name="valor_minimo" type="text" class="form-control" id="valor_minimo" value="{{ config.getValor_Minimo_Frete() }}">
                </div>
                <button class="btn btn-primary">Salvar</button>
            </form>
        </div>
        
        <!-- Fim do pagamento -->
    </div>
</div>

<script src="App/Resources/assets/js/config.js"></script>
